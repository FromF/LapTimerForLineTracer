<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Interval Timer Demo</title>
  <!-- Google Fonts: Graduate を読み込む -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* 全体のリセットとデフォルト設定 */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #007BFF; /* 背景を青 */
      /* Graduate を全体に適用。日本語部分はフォールバック */
      font-family: 'Graduate', sans-serif; 
      color: #FFFFFF;            /* 文字色を白 */
      text-align: center;        /* 全体の文字を中央寄せ */
      height: 100vh;
      overflow: hidden;          /* 不要なスクロールを非表示 */
      box-sizing: border-box;    /* すべてをborder-boxに */
    }

    /* ロゴを右上に配置するためのコンテナ */
    .logo-container {
      position: absolute;
      top: 20px;     /* 画面上部からの余白 */
      left: 20px;   /* 画面右端からの余白 */
      z-index: 1000; /* 他要素より前面に出す */
    }
    .logo-container img {
      height: 200px; /* ロゴの高さ（任意調整） */
      width: auto;   /* アスペクト比維持 */
    }

    /* 計測時間（Stopwatch） */
    #stopwatch {
      font-size: 10em;
      margin-top: 0px;
      display: block;
    }

    /* ベストラップ関連を横並びで表示 */
    .best-lap-container {
      display: inline-flex; 
      align-items: topline;
      gap: 200px;
      margin-top: 0px;
    }
    .best-lap-label {
      font-size: 3em; 
    }
    #bestLap {
      font-size: 8em;
    }

    /* 区切り線 */
    .separator {
      width: 80%;
      margin: 0px auto;
      border: 1px solid #FFFFFF;
    }

    /* ラップ一覧を横並びにするコンテナ */
    .lap-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 80%;
      margin: 0 auto;
      margin-top: 20px;
    }

    /* 見出し（AllLap） */
    #lapListTitle {
      font-size: 3em;
      margin-top: 5px;
      white-space: nowrap;
    }

    /* ラップタイム一覧 */
    #lapList {
      width: 100%;
      max-width: 800px; /* 画面が広ければ800pxまで使う */
      height: 300px;
      padding: 10px;
      border: 0px solid #FFFFFF;
      box-sizing: border-box;
      white-space: pre; /* 改行やスペースを保持 */
      overflow-y: auto;
      text-align: left;
      font-size: 2em;
      background-color: transparent;
      color: #FFFFFF;
    }

    /* ボタン配置用のコンテナ(画面下) */
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between; /* 左右に分割 */
      padding: 0 20px;
      box-sizing: border-box;
    }
    /* 左右ボタン群 */
    .left-buttons, .right-buttons {
      display: flex;
      gap: 20px; /* ボタン間の余白 */
    }

    button {
      background-color: transparent;
      border: 1px solid #FFFFFF;
      color: #FFFFFF;
      padding: 20px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- 右上にロゴを表示する -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- 計測時間（Stopwatch） -->
  <span id="stopwatch">00:00.000</span>

  <!-- BestLapとベストラップ時間を横に並べる -->
  <div class="best-lap-container">
    <span class="best-lap-label">BestLap</span>
    <span id="bestLap">--:--.---</span>
  </div>

  <!-- 区切り線 -->
  <div class="separator"></div>

  <!-- ラップ一覧（All Lap）を横並びに -->
  <div class="lap-section">
    <div id="lapListTitle">All Lap</div>
    <div id="lapList"></div>
  </div>

  <!-- ボタン類(画面下部) -->
  <div class="button-container">
    <!-- 左側に Connect -->
    <div class="left-buttons">
      <button id="connectBtn">Connect</button>
    </div>
    <!-- 右側に Copy, Clear Lap List -->
    <div class="right-buttons">
      <button id="copyLapBtn">Copy</button>
      <button id="clearLapsBtn">Clear Lap List</button>
    </div>
  </div>

  <!-- 外部JS読み込み -->
  <script src="script.js"></script>
</body>
</html>
