<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Interval Timer Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .display-container {
      margin-bottom: 20px;
    }
    .display-label {
      font-weight: bold;
      margin-right: 10px;
    }
    .stopwatch, .best-lap {
      font-size: 2em;
      color: #333;
    }
    #lapList {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre; /* 改行やスペースをそのまま表示 */
      overflow-y: auto;
      font-family: monospace;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>区間時間計測アプリ</h1>
  
  <!-- ストップウォッチ表示エリア -->
  <div class="display-container">
    <span class="display-label">Stopwatch:</span>
    <span id="stopwatch" class="stopwatch">00:00.000</span>
  </div>

  <!-- ベストラップ表示エリア -->
  <div class="display-container">
    <span class="display-label">Best Lap:</span>
    <span id="bestLap" class="best-lap">--:--.---</span>
  </div>

  <!-- ラップタイム一覧表示エリア -->
  <div class="display-container">
    <span class="display-label">Lap Times:</span><br>
    <div id="lapList"></div>
  </div>

  <!-- ボタン類 -->
  <div class="button-container">
    <button id="connectBtn">Connect</button>
    <button id="clearLapsBtn">Clear Lap List</button>
  </div>

  <!-- 外部JS読み込み -->
  <script src="script.js"></script>
</body>
</html>
